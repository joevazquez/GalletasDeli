<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Sahitya:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static\stylesheets\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Registro de ingredientes</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-2 sidebar p-3 vh-100">
            <div class="text-center mb-4">
              <img src="static\img\DefaultPicture.png" alt="" style="width: 50%;">
              <p class="montserrat-bold mb-0 mt-3 text-center" style="font-size: 14px;">Administrador</p>
              <p class="text-muted montserrat-bold small" style="font-size: 14px;">DATA CONSULTING</p>
            </div>
            <div class="row envoltura-sidebar">
                <div class="col-auto pl-2 ">
                    <img class="ps-1" src="static\img\Company.png" alt="">
                </div>
                <div class="col-auto px-0 ">
                    <div class="montserrat-bold ">
                        <p class="mb-0" style="font-size: 12px;">OF. TACNA</p>
                        <p class="text-muted mb-0" style="font-size: 12px;">SEDE</p>
                    </div>
                </div>
            </div>
            <ul class="nav flex-column pt-5">
              <li class="nav-item">
                <a class="nav-link active text-primary" href="/">Registro de ingredientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Toma de Inventario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Registro de lote</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Salida de lote</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Inventario</a>
              </li>
            </ul>
          </div>
        
          <!-- Main Content -->
        <div class="col-10 px-5 py-3">
            <!-- Header -->
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4 pt-5 montserrat-bold">
                    <p style="font-size: 38px !important;" >Registro de ingredientes</p>
                </div>
                <div class="row pb-5 montserrat-normal">
                    <div class="col-auto pe-2">
                        <img src="static\img\LapizGris.png" class="img-fluid">
                    </div>
                    <div class="col-auto ">
                        <span class="text-muted">Datos de la operación</span>
                    </div>
                    <div class="col-7 text-center">
                        <img src="static\img\LineaAzul.png" class="img-fluid" style="width: 600px;">
                    </div>
                    <div class="col-auto pe-2">
                        <img src="static\img\GuardarVerde.png" class="img-fluid">
                    </div>
                    <div class="col-auto px-1">
                        <p class="text-muted  text-right">Guardar</p>
                    </div>           
                </div>
            </div>
            <div class="row text-center guardar-container">
                <div class="mt-2">
                    <a class="float-end" href="/"><img src="static\img\Multiply.png" alt=""></a>
                </div>
                <div class="my-5">
                    <p class="montserrat-bold" style="font-size: 25px; line-height: 13px; letter-spacing: 0.5;">Se guardó con éxito en el <br><br>inventario.</p>
                    <img style="width: 50px; height: 50px;" class="mx-auto" src="static\img\CheckMark.png" alt="">
                </div>
            </div>

            
          </div>
        </div>
      </div>
    
</body>
</html>
