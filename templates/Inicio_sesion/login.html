<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <img src="/static/images/logo_ventas.png" alt="Logo Galletas Deli" class="logo">

        <!-- Formulario de Login -->
        <form action="/authenticate" method="POST">
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Usuario</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Contraseña</label>
            </div>

            <!-- Checkbox para identificar si es empleado -->
            <div class="checkbox-group">
                <input type="hidden" name="es_empleado" value="0"> <!-- Valor por defecto si no se selecciona -->
                <label>
                    <input type="checkbox" id="es_empleado" name="es_empleado" value="1">
                    ¿Eres empleado?
                </label>
            </div>

            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn-login">Login</button>
        </form>

        <!-- Botón para redirigir al registro -->
        <button class="btn-register" onclick="redirectToRegister()">Register</button>
    </div>

    <script>
        // Función para redirigir al registro
        function redirectToRegister() {
            const esEmpleado = document.getElementById('es_empleado').checked;

            // Redirigir al formulario correspondiente
            if (esEmpleado) {
                window.location.href = '/register_empleado';
            } else {
                window.location.href = '/register';
            }
        }
    </script>
</body>
</html>
