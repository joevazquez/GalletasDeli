<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Galletas Deli</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static\styles\style.css">
</head>
<body>
  <header class="header">
    <img class="Cookie-logo" src="static\GalletaDeli.png" alt="Cookie Logo">
  </header>
  <div class="row pt-2">
    <p class="text-center sahitya-bold" style="line-height: 24px; font-size: 36px;">Registro</p>
  </div>

  <div class="form-container sahitya-regular mt-0">
    <form action="/RegistroGuardado" method="POST">
      {% if error %}
      <div class="alert alert-danger">
          {{ error }}
      </div>
      {% elif success %}
      <div class="alert alert-success">
          {{ success }}
      </div>
      {% endif %}
      <div class="mb-3">
        <input type="text" class="form-control" name="nombre" placeholder="Nombre(s)">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="apellido" placeholder="Apellido(s)">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="estado" placeholder="Estado">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="ciudad" placeholder="Ciudad">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="calleYnumero" placeholder="Calle y Número">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="telefono" placeholder="Teléfono">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="email" placeholder="Correo electrónico">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="contraseña" placeholder="Contraseña">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-register" style="font-size: 24px; max-width: 245px !important; margin-left: 187px;">Registrar</button>
    </div>
    </form>
</div>
</body>
</html>
