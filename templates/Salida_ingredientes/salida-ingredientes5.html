<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles de la salida</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      aside {
        background-color: #f2f2f2;
        height: 100vh;
      }
      .title{
        color: #094778;
      }
      .sidebar-header img {
        width: 50px;
        border-radius: 50%;
        display: block;
        margin: 0 auto;
      }
      .sidebar-header p {
        text-align: center;
        margin: 0;
        line-height: 1.2;
      }
      .office-box {
        background-color: #e9ecef;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        margin-bottom: 20px;
      }
      .office-box i {
        font-size: 1.5rem;
      }
      main {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .rounded-box {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .progress-icons {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
        width: 70%;
        margin-left: auto;
        margin-right: auto;
      }
      .progress-icons .icon {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .progress-icons .icon i {
        font-size: 1.5rem;
        color: #094778;
      }
      .progress-icons .icon.active i {
        color: #094778;
        font-weight: bold;
      }
      .progress-icons .icon span {
        font-size: 0.8rem;
        margin-top: 5px;
      }
      .progress-line {
        flex-grow: 1;
        height: 2px;
        background-color: #ddd;
        margin: 0 10px;
      }
      .progress-line.active {
        background-color: #094778;
      }
      .form-control {
        border-radius: 5px;
        width: auto;
        display: inline-block;
      }
      .btn-register {
        background-color: #094778;
        color: #fff;
        border-radius: 5px;
      }
      .btn-register:hover {
        background-color: #0b5ed7;
      }
      .row-spacing {
        margin-bottom: 4rem; /* Espaciado entre filas */
      }
      .nav-link {
      color: #6c757d; 
      font-weight: normal;
      transition: color 0.3s ease, font-weight 0.3s ease;
    }
    .nav-link:hover {
      color: #094778; 
      font-weight: bold;
    }

    .nav-link.active {
      color: #094778; 
      font-weight: bold; 
    }

    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-2 p-3">
          <div class="sidebar-header mb-4">
            <img src="https://via.placeholder.com/50" alt="Logo" />
            <p><strong>Administrador</strong></p>
            <p>DATA CONSULTING</p>
          </div>
          <div class="office-box">
            <i class="bi bi-building"></i>
            <p>OF. TACNA SEDE</p>
          </div>
          <nav>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a href="#" class="nav-link active"
                  ><i class="bi bi-box me-2"></i><strong>Almacén</strong></a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Registro de ingredientes</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active">Salida de ingredientes</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Salida de lote</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Inventario</a>
              </li>
            </ul>
          </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="col-md-10">
            <h2 class="mb-4 mt-4 title">Salida de ingredientes</h2>

          <!-- Línea de progreso -->
          <div class="progress-icons">
            <div class="icon">
              <i class="bi bi-file-earmark-text"></i>
              <span>Datos de la operación</span>
            </div>
            <div class="progress-line active"></div>
            <div class="icon active">
              <i class="bi bi-list-check"></i>
              <span>Detalle de salida</span>
            </div>
            <div class="progress-line"></div>
            <div class="icon">
              <i class="bi bi-box-arrow-right"></i>
              <span>Salida</span>
            </div>
          </div>

          <!-- Box contenedor -->
          <div class="rounded-box">
            <h4 class="mb-4">Detalles de la salida</h4>
            <div class="row row-spacing">
              <div class="col-md-6">
                <p><strong>Nombre:</strong> <span style="margin-left: 50px;">Harina</span></p>
              </div>
              <div class="col-md-6">
                <p><strong>Proveedor:</strong> <span style="margin-left: 110px;">SELECTO</span></p>
              </div>
            </div>
            <div class="row row-spacing">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="cantidad" class="form-label"
                    ><strong>Cantidad:</strong></label
                  >
                  <span style="margin-left: 50px;">
                  <input
                    type="number"
                    class="form-control"
                    id="cantidad"
                    placeholder="Ingrese la cantidad de salida"
                  /></span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="loteProduccion" class="form-label"
                    ><strong>Lote de producción:</strong></label
                  >
                  <span style="margin-left: 50px;">
                  <input
                    type="text"
                    class="form-control"
                    id="loteProduccion"
                    placeholder="Ingrese el lote de producción al que está destinado"
                  />
                  </span>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <button class="btn btn-outline-secondary">Cancelar</button>
              <button class="btn btn-register">Registrar salida</button>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
