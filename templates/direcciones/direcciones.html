<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirección y Pago - Galletas Deli</title>
    <link rel="stylesheet" href="/static/css/catalogo-productos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }
        .summary-box {
            background-color: #f4d9a8;
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            width: 65%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #a5d8ff;
            border-radius: 5px;
        }
        .btn-order {
            background-color: #4c2b19;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }
        .btn-order:hover {
            background-color: #3a2214;
        }
        h2 {
            color: #4c2b19;
            margin-bottom: 15px;
        }
        .order-details p, .summary-box p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="{{ url_for('catalogo_productos') }}" class="">Ordenar</a>
            <a href="#">Rastrear</a>
        </div>
        <div class="logo">
            <img src="/static/images/logo_ventas.png" alt="Galletas Deli">
        </div>
        <div class="user-greeting">
            Hola, {{ user_name }}
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Resumen del pedido -->
        <div class="summary-box">
            <h2>Resumen del pedido</h2>
            <div id="order-details">
                {{ resumen_pedido|safe }}
            </div>
            <p><strong>Total:</strong> ${{ total_pedido }}</p>
        </div>

        <!-- Formulario para la dirección y pago -->
        <div class="form-section">
            <h2>Dirección de envío</h2>
            {% if direccion %}
            <p><strong>Dirección actual:</strong> {{ direccion }}</p>
            {% else %}
            <p><strong>Dirección actual:</strong> No registrada.</p>
            {% endif %}
              <form id="form-actualizar-direccion">
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" placeholder="Estado" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>
                </div>
                <div class="form-group">
                    <label for="delegacion">Delegación</label>
                    <input type="text" id="delegacion" name="delegacion" placeholder="Delegación" required>
                </div>
                <div class="form-group">
                    <label for="colonia">Colonia</label>
                    <input type="text" id="colonia" name="colonia" placeholder="Colonia" required>
                </div>
                <div class="form-group">
                    <label for="calle_numero">Calle y Número</label>
                    <input type="text" id="calle_numero" name="calle_numero" placeholder="Calle y Número" required>
                </div>
                <button type="submit" class="btn-order">Actualizar Dirección</button>
            </form>
          

            <h2>Datos de pago</h2>
            <form id="form-pago">
                <div class="form-group">
                    <label for="numero_tarjeta">Número de tarjeta</label>
                    <input type="text" id="numero_tarjeta" name="numero_tarjeta" placeholder="Número de tarjeta" required>
                </div>
                <div class="form-group">
                    <label for="fecha_expiracion">Fecha de expiración</label>
                    <input type="text" id="fecha_expiracion" name="fecha_expiracion" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                </div>
                <button type="submit" class="btn-order">Pagar</button>
            </form>
        </div>
    </div>

    <!-- Mensajes dinámicos -->
    <div id="notificacion"></div>
</body>
</html>

<script>
  document.getElementById('form-actualizar-direccion').addEventListener('submit', function (e) {
    e.preventDefault();
    
    const data = {
        estado: document.getElementById('estado').value,
        ciudad: document.getElementById('ciudad').value,
        delegacion: document.getElementById('delegacion').value,
        colonia: document.getElementById('colonia').value,
        calle_numero: document.getElementById('calle_numero').value,
    };

    fetch('/actualizar_direccion', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Dirección actualizada exitosamente');
        } else {
            alert('Error al actualizar la dirección');
        }
    })
    .catch(err => console.error('Error:', err));
});
</script>
