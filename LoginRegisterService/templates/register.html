<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro - Galletas Deli</title>
</head>
<body>
    <h2>Registro</h2>
    <form method="POST" action="/register">
        <input type="text" name="first_name" placeholder="Nombre(s)" required>
        <input type="text" name="last_name" placeholder="Apellido(s)" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="/">Inicia sesión aquí</a></p>
</body>
</html>
